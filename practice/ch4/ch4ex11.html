<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="position: absolute;top: 50px;left: 50px;">
    <canvas id="canvasOne" width="500" height="500">
      Your Browser does not support HTML5 Canvas.
    </canvas>
  </div>
  <script>
    window.addEventListener('load', () => {
      eventWindowLoaded();
    })
    let eventWindowLoaded = () => {
      canvasApp();
    };
    let canvasApp = () => {
      let theCanvas = document.getElementById("canvasOne")
      let context = theCanvas.getContext("2d");

      let photo = new Image();
      photo.src = "butterfly.jpg";

      let windowWidth = 500;
      let windowHeight = 500;
      let windowX = 0;
      let windowY = 0;

      let drawScreen = () => {
        context.drawImage(photo, windowX, windowY, windowWidth, windowHeight, 0, 0, windowWidth * .5, windowHeight * .5);

        windowX += .5;
        if (windowX > photo.width - windowWidth) {
          windowX = photo.width - windowWidth;
        }
      }

      let startUp = () => {
        setInterval(drawScreen, 1);
      }

      let eventPhotoLoaded = () => {
        startUp();
      }
      photo.addEventListener('load', eventPhotoLoaded, false);
    }
  </script>
</body>

</html>
