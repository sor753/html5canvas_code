<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="position: absolute;top: 50px;left: 50px;">
    <canvas id="canvasOne" width="500" height="300">
      Your Browser does not support HTML5 Canvas.
    </canvas>
  </div>
  <script>
    window.addEventListener('load', () => {
      eventWindowLoaded();
    })
    let eventWindowLoaded = () => {
      canvasApp();
    };
    let canvasApp = () => {
      let theCanvas = document.getElementById("canvasOne")
      let context = theCanvas.getContext("2d");

      let counter = 0;
      const tileSheet = new Image();
      tileSheet.src = "ships.png";

      let drawScreen = () => {
        context.fillStyle = "#aaaaaa";
        context.fillRect(0, 0, 500, 500);
        context.drawImage(tileSheet, 32 * counter, 0, 32, 32, 50, 50, 64, 64);
        counter++;
        if (counter > 1) {
          counter = 0;
        }
      }

      let startUp = () => {
        setInterval(drawScreen, 100);
      }

      let eventShipLoaded = () => {
        startUp();
      }
      tileSheet.addEventListener('load', eventShipLoaded, false);
    }
  </script>
</body>

</html>
